<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-200 flex flex-col">
  <section id="carrinho" class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between">
    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>
    <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2">
    </section>
    <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-5"></p>
    <button id="finalizar-compra" class="bg-slate-200 text-slate-900 p-1 hover:text-slate-200 hover:bg-slate-900">Finalizar Compra</button>
  </section>
  <header class="flex text-xl bg-slate-950 shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10">
    <a href="./">
      <img class="h-16" src="./assets/logo/hashtag.svg" alt="Logo" />
    </a>
    <div class="text-slate-200 flex gap-2 items-end">
      <button id="abrir-carrinho" class="mx-2"><i class="fa-solid fa-cart-shopping"></i></button>
      <a href="./pedidos.html">
        <button class="mr-2"><i class="fa-solid fa-user"></i></button>
      </a>
    </div>
  </header>
  <main class="flex flex-col items-center">
    <section id="filtros" class="p-10 flex">
      <div class="px-2">
        <input id="exibir-todos" type="radio" name="filtro" class="peer hidden" checked>
        <label for="exibir-todos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Todos</label>
      </div>
      <div class="px-2">
        <input id="exibir-masculinos" type="radio" name="filtro" class="peer hidden">
        <label for="exibir-masculinos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Masculinos</label>
      </div>
      <div class="px-2">
        <input id="exibir-femininos" type="radio" name="filtro" class="peer hidden">
        <label for="exibir-femininos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Femininos</label>
      </div>
    </section>
    <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10">
      <div class='border-solid border-2 border-sky-500 w-48 m-2 flex flex-col p-2 justify-between shadow-xl shadow-slate-400 rounded-lg group ${produtoCatalogo.feminino ? "feminino" : "masculino"}' id="card-produto-${produtoCatalogo.id}">
        <img src="./assets/img/product-1.jpg" alt="Produto 1" class="group-hover:scale-110 duration-300 my-3 rounded-lg">
        <p class="text-sm">${produtoCatalogo.marca}</p>
        <p class="text-sm">${produtoCatalogo.nome}</p>
        <p class="text-sm">$${produtoCatalogo.preco}</p>
        <button id="adicionar-${produtoCatalogo.id}" class="bg-slate-950 hover:bg-slate-700 text-slate-200"><i class="fa-solid fa-cart-plus"></i></button>
      </div>
      <div class='border-solid border-2 border-sky-500 w-48 m-2 flex flex-col p-2 justify-between shadow-xl shadow-slate-400 rounded-lg group ${produtoCatalogo.feminino ? "feminino" : "masculino"}' id="card-produto-${produtoCatalogo.id}">
        <img src="./assets/img/product-2.jpg" alt="Produto 2" class="group-hover:scale-110 duration-300 my-3 rounded-lg">
        <p class="text-sm">${produtoCatalogo.marca}</p>
        <p class="text-sm">${produtoCatalogo.nome}</p>
        <p class="text-sm">$${produtoCatalogo.preco}</p>
        <button id="adicionar-${produtoCatalogo.id}" class="bg-slate-950 hover:bg-slate-700 text-slate-200"><i class="fa-solid fa-cart-plus"></i></button>
      </div>
      <div class='border-solid border-2 bo${produtoCatalogo.imagem}rder-sky-500 w-48 m-2 flex flex-col p-2 justify-between shadow-xl shadow-slate-400 rounded-lg group ${produtoCatalogo.feminino ? "feminino" : "masculino"}' id="card-produto-${produtoCatalogo.id}">
        <img src="./assets/img/product-3.jpg" alt="Produto 3" class="group-hover:scale-110 duration-300 my-3 rounded-lg">
        <p class="text-sm">${produtoCatalogo.marca}</p>
        <p class="text-sm">${produtoCatalogo.nome}</p>
        <p class="text-sm">$${produtoCatalogo.preco}</p>
        <button id="adicionar-${produtoCatalogo.id}" class="bg-slate-950 hover:bg-slate-700 text-slate-200"><i class="fa-solid fa-cart-plus"></i></button>
      </div>
      <div class='border-solid border-2 border-sky-500 w-48 m-2 flex flex-col p-2 justify-between shadow-xl shadow-slate-400 rounded-lg group ${produtoCatalogo.feminino ? "feminino" : "masculino"}' id="card-produto-${produtoCatalogo.id}">
        <img src="./assets/img/product-4.jpg" alt="Produto 4" class="group-hover:scale-110 duration-300 my-3 rounded-lg">
        <p class="text-sm">a</p>
        <p class="text-sm">b</p>
        <p class="text-sm">c</p>
        <button id="adicionar-${produtoCatalogo.id}" class="bg-slate-950 hover:bg-slate-700 text-slate-200"><i class="fa-solid fa-cart-plus"></i></button>
      </div>


    </section>
  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
